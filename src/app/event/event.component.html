<h1>Event in Angular</h1>
<button class="btn" name="btn-name" (click)="handleEvent($event)">Click Me</button>

<br>
<br>

<div (mouseover)="handleEvent($event)" (mouseleave)="handleEvent($event)" style="background-color: green; width: 100px; height: 100px;"></div>
<br>
<br>
<input type="text" name="user" (focus)="handleEvent($event)" (blur)="handleEvent($event)" (input)="handleEvent($event)" placeholder="Enter your name" />
