<h1>Counter App</h1>
<div style="text-align: center;">
    <h2 class="count">{{ count }}</h2>
    <div>
        <button (click)="handleCounter('increment')" class="btn bg-red">Increment</button>
        <button (click)="handleCounter('reset')" class="btn bg-black">Reset</button>
        <button (click)="handleCounter('decrement')" class="btn bg-green">Decrement</button>

    </div>
</div>
