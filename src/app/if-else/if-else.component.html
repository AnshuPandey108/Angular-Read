<h1>If-Else | Control Flow</h1>

<!-- First toggle -->
<button (click)="toggleDisplay()">Toggle Display</button>
@if (display) {
  <div style="width: 200px; height: 200px; background-color: gray;"></div>
}

<hr>

<!-- Second toggle -->
<button (click)="toggleTwo()">{{toggle ? 'Show Red' : 'Show Gold'}}</button>
@if (toggle) {
  <div style="width: 200px; height: 200px; background-color: gold;"></div>
} @else {
  <div style="width: 200px; height: 200px; background-color: red;"></div>
}

<hr>

<!-- Number-based color box -->
<button (click)="handleColor(1)">Green</button>
<button (click)="handleColor(2)">Blue</button>
<button (click)="handleColor(3)">Purple</button>
<button (click)="handleColor(4)">Orange</button>

<input type="number" (input)="setColor($event)" placeholder="Enter a number" />

@if (color == 1) {
  <div style="width: 200px; height: 200px; background-color: green;"></div>
} @else if (color == 2) {
  <div style="width: 200px; height: 200px; background-color: blue;"></div>
} @else if (color == 3) {
  <div style="width: 200px; height: 200px; background-color: purple;"></div>
} @else {
  <div style="width: 200px; height: 200px; background-color: orange;"></div>
}
